<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tema Ajax 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
    <link href='https://fonts.googleapis.com/css?family=Montez|Gugi' rel='stylesheet'>
</head>
<body>
    <header id="header_section">
        <div id="header_section_input" class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">City</span>
            </div>
            <input type="text" id="city_input" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div id="header_section_buttons">
            <button type="button" id="weather_button" class="btn btn-primary">Weather</button>
            <button type="button" id="forecast_button" class="btn btn-primary">Forecast</button>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-outline-primary active">
                <input type="radio" name="options" id="unit_option_c" checked>C
              </label>
              <label class="btn btn-outline-primary">
                <input type="radio" name="options" id="unit_option_f">F
              </label>
            </div>
          </div>
    </header>
    <section id="weather_section">

    </section>
    <section id="forecast_section">

    </section>


    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <!-- Vanilla JavaScript -->
    <script src="script.js"></script>
</body>
</html>
