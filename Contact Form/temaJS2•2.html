<!DOCTYPE html>
<html>
<head>
    <title>Tema CSS 2•2</title>
        <link rel="stylesheet" href="fontAwesome/css/all.css">
        <link rel="stylesheet" href="temaJS2•2.css">
    <link href='https://fonts.googleapis.com/css?family=Voltaire|Pacifico' rel='stylesheet'>
</head>
<body>
    <header>
        <h1>Tema JavaScript 2•2 <span id="titleName">Vlad Vernica</span></h1>
    </header>
    <div id="confirmation" class="hiddenElement">
        <div id="confirmationLeft">
            <i class="fas fa-check-circle simboluri"></i>
            <p id="thankYou">Thank you for contacting us, <span id="confirmationName">Xulescu</span></p>
        </div>
        <i class="fas fa-times simboluri" id="closeButton"></i>
    </div>
    <article>
        <section>
            <div id="left">
                <input type="text" placeholder="First Name" id="firstName" maxlength="39" class="grayBorder">
                <input type="text" placeholder="Last Name" id="lastName" maxlength="39" class="grayBorder">
                <div id="genderDiv">
                    <label for="gender">Gender</label><br>
                    <input type="radio" name="gender" value="male" id="male" checked>
                    <label for="male">Male</label><br>
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="female">Female</label>
                </div>
                <textarea placeholder="Your message here" maxlength="180" id="message" class="grayBorder"></textarea>
                <button type="submit" id="submitButton">Submit</button>
            </div>
            <div id="right"></div>
        </section>
    </article>
    <script src="temaJS2•2.js"></script>
</body>
</html>
